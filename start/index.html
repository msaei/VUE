<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .wrong {
            text-decoration: line-through;
        }
        
        .canvas {
            width: 400px;
            height: 200px;
            margin-top: 30px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1> First VUE!</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>{{ greet('midnight') }}</p>
        <a :href="url">Udemy website</a>
        <p :class="classes">this is very hard to keep coding!</p>
        <input type="text" name="" id="" :value="name">
        <p>I earn ${{wage}} per hour!</p>
        <button v-on:click="changeWage(1)">Increase the wage by $1</button>
        <button v-on:click="changeWage(-1)">Decrease the wage by $1</button>
        <button v-on:dblclick="changeWage(5)">increase the wage by $5</button>
        <button v-on:dblclick="changeWage(-5)">Decrease the wage by $5</button>
        <div class="canvas" @mousemove="changeCords">{{ cords.x }} , {{ cords.y }}</div>
        <h3>{{name}}</h3>
        <input type="text" name="" id="" @keyup="updateName">
    </div>

    <script src="app.js">
    </script>
</body>

</html>
